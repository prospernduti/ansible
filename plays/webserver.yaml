- name: webserver setup
  hosts: webserver
  become: yes
    
  tasks:
    - name: Install apache2
      ansible.builtin.apt:
        name: apache2
        state: present

    - name: Start apache2 service
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: yes

- name: dbserver setup 
  hosts: dbserver
  become: yes

  tasks: 
    - name: Install mariadb-server
      ansible.builtin.apt:
        name: mariadb-server
        state: present
    
    - name: installing db dependancies 
      ansible.builtin.apt:
        name: Python3-Py-MySQL

    - name: Start mariadb service
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: yes
    - name: adding databse users
      mysql_db:
        name: accounts
        state: present
        login_unix_socket: /var/lib/mysql/mysql.sock
